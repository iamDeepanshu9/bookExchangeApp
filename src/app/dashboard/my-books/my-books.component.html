<h2 mat-dialog-title>Upload New Book</h2>
<mat-dialog-content>
  <form [formGroup]="bookForm" (ngSubmit)="uploadBook()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author">
    </mat-form-field>
    <input type="file" (change)="onFileSelected($event)">
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button color="primary" [disabled]="!bookForm.valid" (click)="uploadBook()">Upload</button>
</mat-dialog-actions>
